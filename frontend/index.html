<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Ticket Viewer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
		<h2>View your Tickets</h2>
		<h2 class="mt-2 text-dark text-centre p-1 border-right"></h2>
	<div id="divAllTickets">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Ticket Id</th>
				<th scope="col">Subject</th>
				<th scope="col">Status</th>
				<th scope="col">Created At</th>
			</tr>
		</thead>
		<tbody id="ticketsTableBody">
			
		</tbody>
	</table>
	<div id="divPagination" class="margin-pagination p-20 bg-light text-dark d-flex justify-content-between">
	</div>
</div>
<div id="divTicketDetailsView">
		<table class="table">
				<tbody id="ticketDetails">
				</tbody>
			</table>
</div>
<div id="divErrorMessage"></div>
	<script src="./script.js"></script>
</body>
</html>
